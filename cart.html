<script>
    // Example of adding items to cart dynamically using JavaScript

    // Simulated data source (replace with actual dynamic data)
    const products = [
        { id: 1, name: 'Yara', price: 2700, image: 'assets/images/yara.jpg' },
       
        // Add more products as needed
    ];

    // Function to add items to cart
    function addToCart(product) {
        const cartItemsDiv = document.getElementById('cart-items');

        // Create a new cart item element
        const cartItemDiv = document.createElement('div');
        cartItemDiv.classList.add('cart-item');
        cartItemDiv.innerHTML = `
            <div class="row align-items-center">
                <div class="col-md-3">
                    <img src="${product.image}" class="img-fluid" alt="${product.name}">
                </div>
                <div class="col-md-6">
                    <h6>${product.name}</h6>
                    <p>Price: $${product.price.toFixed(2)}</p>
                    <p>Quantity: 1</p>
                </div>
                <div class="col-md-3 text-right">
                    <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                </div>
            </div>
            <hr>
        `;

        // Append the cart item to the cart items container
        cartItemsDiv.appendChild(cartItemDiv);
    }

    // Simulate adding products to cart on page load (you can replace this with actual dynamic interaction)
    $(document).ready(function() {
        // Add product 1 to cart on page load (just for demonstration)
        addToCart(products[0]);
    });
</script>
