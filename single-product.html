    <style>
        /* General styling for sections */
        .section {
            padding: 80px 0; /* Adjust padding as needed */
            background-color: #f9f9f9; /* Light gray background for sections */
        }

        .section:first-child {
            margin-top: -20px; /* Adjust the top margin of the first section */
        }

        .section:last-child {
            margin-bottom: 0; /* Remove negative margin from the last section */
        }

        .section .container {
            position: relative;
            z-index: 1; /* Ensure content appears above background */
        }

        .section:before,
        .section:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px; /* Adjust height of the section break */
            background-color: #fff; /* Background color of the section break */
            z-index: 0; /* Ensure section break is behind content */
        }

        .section:before {
            top: 0;
        }

        .section:after {
            bottom: 0;
        }

        /* Team section */
        .team-item .thumb img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .team-item .thumb .hover-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s ease;
        }

        .team-item .thumb:hover .hover-content {
            opacity: 1;
        }

        .team-item .thumb .hover-content ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .team-item .thumb .hover-content ul li {
            margin: 0 5px;
        }

        .team-item .thumb .hover-content ul li a {
            color: #fff;
            font-size: 18px;
        }

        .team-item .down-content {
            text-align: center;
            padding: 15px;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .team-item .down-content h4 {
            font-size: 20px;
            margin-top: 15px;
            color: #333;
        }

        .team-item .down-content span {
            font-size: 18px;
            color: #777;
        }

        /* Section heading */
        .section-heading h2 {
            color: #ff6f61;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .section-heading span {
            color: #333;
            font-size: 16px;
            display: block;
        }

        /* Button styling */
        .animated-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .animated-button:hover {
            background-color: #e55c54;
            transform: translateY(-2px);
        }

        /* Carousel item styling */
        .item-carousel .item {
            margin: 0 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .item-carousel .item .thumb {
            position: relative;
            overflow: hidden;
        }

        .item-carousel .item .thumb img {
            transition: transform 0.3s ease;
            width: 100%;
            height: 300px; /* Ensuring the same size for all images */
            object-fit: cover;
        }

        .item-carousel .item .thumb:hover img {
            transform: scale(1.1);
        }

        .item-carousel .item .down-content {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .item-carousel .item:hover .down-content {
            transform: translateY(0);
        }

        .item-carousel .item .down-content h4,
        .item-carousel .item .down-content span {
            color: #fff;
        }

        .item-carousel .item .stars {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            justify-content: center;
        }

        .item-carousel .item .stars li {
            display: inline-block;
            margin-right: 5px;
            color: #ffc107; /* Yellow color for stars */
        }

        /* Testimonials and Blog sections */
        #testimonials, #blog {
            padding: 50px 0; /* Adjust padding as needed */
            background-color: #fff; /* Background color */
        }

        #testimonials {
            background-color: #e6e6e6; /* Light gray background */
        }

        #blog {
            background-color: #f2f2f2; /* Light gray background */
        }

        /* Testimonial item and blog item styling */
        .testimonial-item, .blog-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            margin-bottom: 30px;
        }

        .testimonial-item:hover, .blog-item:hover {
            transform: translateY(-5px);
        }

        .testimonial-item .thumb img, .blog-item .thumb img {
            width: 100%;
            height: auto;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .testimonial-item .down-content, .blog-item .down-content {
            padding: 20px;
            background-color: #fff;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .testimonial-item p, .blog-item p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        .testimonial-item h4, .blog-item h4 {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .testimonial-item span, .blog-item span {
            display: block;
            font-size: 14px;
            color: #999;
            margin-top: 5px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .team-item, .testimonial-item, .blog-item, .section-heading h2, .animated-button {
            animation: fadeInUp 0.5s ease-in-out;
        }

        /* Updated colors for better appearance */
        .section {
            background-color: #fafafa; /* Light gray background for better contrast */
        }

        .section-heading h2 {
            color: #333; /* Darker color for better contrast */
        }

        .section-heading span {
            color: #666; /* Lighter color for subheading */
        }

        .animated-button {
            background-color: #333; /* Darker button color */
        }

        .animated-button:hover {
            background-color: #555; /* Slightly lighter on hover */
        }

        .item-carousel .item .down-content {
            background-color: rgba(51, 51, 51, 0.9); /* Darker background for better readability */
        }

        .testimonial-item .down-content, .blog-item .down-content {
            background-color: #f9f9f9; /* Light background for content */
        }

        .testimonial-item p, .blog-item p {
            color: #333; /* Darker text for better readability */
        }

        .testimonial-item h4, .blog-item h4 {
            color: #ff6f61; /* Accent color for headings */
        }

        .testimonial-item span, .blog-item span {
            color: #666; /* Lighter color for subheading */
        }
    </style>

<body>

    <!-- Your custom JavaScript -->
    <script>
        // Function to handle adding items to the cart
        function addToCart() {
            // Get product details (you can enhance this with more details)
            var productName = document.querySelector('.right-content h4').textContent;
            var productPrice = parseFloat(document.querySelector('.right-content .price').textContent);
            var quantity = parseInt(document.querySelector('.quantity .qty').value);
            // Calculate total price for the product
            var totalPrice = productPrice * quantity;
            // Add item to the cart
            var cartItem = {
                name: productName,
                price: productPrice,
                quantity: quantity,
                total: totalPrice
            };
            // Check if cart exists in localStorage
            if (localStorage.getItem('cart') === null) {
                var cart = [];
            } else {
                // Get existing cart items
                var cart = JSON.parse(localStorage.getItem('cart'));
            }
            // Add item to the cart
            cart.push(cartItem);
            // Save cart back to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            // Update cart count (optional)
            updateCartCount();
            // Optionally, display a confirmation message
            alert('Item added to cart!');
        }
        // Function to update cart count
        function updateCartCount() {
            var cartItems = JSON.parse(localStorage.getItem('cart'));
            var cartCount = cartItems ? cartItems.length : 0;
            document.getElementById('cart-count').innerText = cartCount;
        }
        // Call updateCartCount on page load
        updateCartCount();
    </script>
